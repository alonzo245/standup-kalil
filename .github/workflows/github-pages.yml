---
name: Build and Deploy
on:
  push:
    branches:
      - "main"
  workflow_dispatch:

jobs:
  build-and-deply:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Build
        run: npm install --force

      - name: Deploy
        run: |
          git config --global user.name 'alonzo245'
          git config --global user.email 'noname@somekindofemailaddress.somthing.com'
          git remote set-url origin https://x-access-token:${{ secrets.PERFORMER_ACCESS_TOKEN }}@github.com/${{ github.repository }}
          CI=false npm run deploy